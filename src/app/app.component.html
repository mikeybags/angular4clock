<div>
  <h1 class="text-center">US Time Zone Display</h1>
  <div class="text-center">
    <button class="btn btn-default tz-btn" 
    name="pst" 
    (click)="setTimeZone('HT')"
    [ngClass]="{ ht: timeZone === 'HT' }">Hawaii</button>
    <button class="btn btn-default tz-btn" 
    name="pst" 
    (click)="setTimeZone('AKT')"
    [ngClass]="{ akt: timeZone === 'AKT' }">Alaska</button>
    <button class="btn btn-default tz-btn" 
    name="pst" 
    (click)="setTimeZone('PT')"
    [ngClass]="{ pt: timeZone === 'PT' }">Pacific</button>
    <button class="btn btn-default tz-btn" 
    name="mst" 
    (click)="setTimeZone('MT')"
    [ngClass]="{ mt: timeZone === 'MT' }">Mountain</button>
    <button class="btn btn-default tz-btn" 
    name="cst" 
    (click)="setTimeZone('CT')"
    [ngClass]="{ ct: timeZone === 'CT' }">Central</button>
    <button class="btn btn-default tz-btn" 
    name="est" 
    (click)="setTimeZone('ET')"
    [ngClass]="{ et: timeZone === 'ET' }">Eastern</button>
    <button class="btn btn-default tz-btn" 
    name="clear" 
    (click)="reset()">Clear</button>
  </div>
  <div class="message text-center" *ngIf="message">
    <h4 class="text-warning">{{ message }}</h4>
  </div>
  <div class="time-display text-center" *ngIf="currentTime">
    <h4>It is currently</h4>
    <h2>{{ currentTime | date: 'medium' }}</h2>
    <h4>in the {{ fullTimeZone }}.</h4>
  </div>
    <div class="time-display text-center" *ngIf="!currentTime">
    <h4 class="text-info">Time cleared. Choose a time zone to display current time in that time zone.</h4>
  </div>
  <div class="text-center">
    <img src={{mapImagePath}} alt="US Time Zone Map">
  </div>
</div>
