<div>
  <h1 class="text-center">US Time Zone Display</h1>
  <div class="text-center">
    <button class="btn btn-default tz-btn" 
    name="pst" 
    (click)="setTimeZone('PST')"
    [ngClass]="{ selected: timeZone === 'PST' }">PST</button>
    <button class="btn btn-default tz-btn" 
    name="mst" 
    (click)="setTimeZone('MST')"
    [ngClass]="{ selected: timeZone === 'MST' }">MST</button>
    <button class="btn btn-default tz-btn" 
    name="cst" 
    (click)="setTimeZone('CST')"
    [ngClass]="{ selected: timeZone === 'CST' }">CST</button>
    <button class="btn btn-default tz-btn" 
    name="est" 
    (click)="setTimeZone('EST')"
    [ngClass]="{ selected: timeZone === 'EST' }">EST</button>
    <button class="btn btn-default tz-btn" 
    name="clear" 
    (click)="reset()">Clear</button>
  </div>
  <br />
  <div class="text-center" *ngIf="currentTime">
    <h4>It is currently</h4>
    <h2>{{ currentTime | date: 'medium' }}</h2>
    <h4>in the {{ fullTimeZone }}.</h4>
  </div>
    <div class="text-center" *ngIf="!currentTime">
    <h4>Time cleared. Choose a time zone to display current time in that time zone.</h4>
  </div>
</div>
